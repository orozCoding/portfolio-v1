<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Some metas -->
    <meta name="keywords" content="portfolio, developer, software, back, front, end, full, stack, react, ruby, javascript, redux, rails">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Angel Orozco">

    <!-- Primary Meta Tags -->
    <title>orozCoding's Portfolio</title>
    <meta name="title" content="orozCoding's Portfolio">
    <meta name="description" content="orozCoding's Portfolio. Check my stack, work experience, and recent projects. Leave a message in the contact section.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://orozcoding.dev/">
    <meta property="og:title" content="orozCoding's Portfolio">
    <meta property="og:description" content="orozCoding's Portfolio. Check my stack, work experience, and recent projects. Leave a message in the contact section.">
    <meta property="og:image" content="">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://orozcoding.dev/">
    <meta property="twitter:title" content="orozCoding's Portfolio">
    <meta property="twitter:description" content="orozCoding's Portfolio. Check my stack, work experience, and recent projects. Leave a message in the contact section.">
    <meta property="twitter:image" content="">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JCVER7LK2Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-JCVER7LK2Y');
    </script>
  </head>
  <body id="body">
    
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Netlify form -->
    <form name="reach" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <div id="root" className="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- aos animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
